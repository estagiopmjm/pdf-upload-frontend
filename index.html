<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload</title>
    <style>
        /* Seu CSS existente */
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload PDF</h1>
        <form id="uploadForm">
            <label for="fileInput" class="file-upload">Select PDF File<input type="file" id="fileInput" accept=".pdf"></label>
            <span id="fileName"></span>
            <button type="submit" id="submitBtn">Upload</button>
            <p id="uploadingMsg">Uploading...</p>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const uploadingMsg = document.getElementById('uploadingMsg');
        const message = document.getElementById('message');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                submitBtn.style.display = 'inline-block';
            } else {
                fileName.textContent = '';
                submitBtn.style.display = 'none';
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            submitBtn.style.display = 'none';
            uploadingMsg.style.display = 'block';
            try {
                const response = await fetch('https://serve-gg-5026a03248d1.herokuapp.com/upload', {
                    method: 'POST', // MÃ©todo POST para upload
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    message.textContent = 'File uploaded successfully!';
                } else {
                    message.textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                message.textContent = 'An error occurred: ' + error.message;
            } finally {
                uploadingMsg.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
