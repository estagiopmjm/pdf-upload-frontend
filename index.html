<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(45deg, #ffffff 25%, #ffffff 50%, #4CAF50 50%, #4CAF50 75%, #ffffff 75%);
            background-size: 80px 80px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        #fileInput {
            display: none;
        }
        .file-upload {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-upload:hover {
            background-color: #45a049;
        }
        .file-upload:active {
            background-color: #3e8e41;
        }
        #fileName {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
        }
        #submitBtn {
            display: none;
        }
        #uploadingMsg {
            display: none;
            font-weight: bold;
            color: #4CAF50;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload PDF</h1>
        <form id="uploadForm">
            <label for="fileInput" class="file-upload">Select PDF File<input type="file" id="fileInput" accept=".pdf"></label>
            <span id="fileName"></span>
            <button type="submit" id="submitBtn">Upload</button>
            <p id="uploadingMsg">Uploading...</p>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const uploadingMsg = document.getElementById('uploadingMsg');
        const message = document.getElementById('message');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                submitBtn.style.display = 'inline-block';
            } else {
                fileName.textContent = '';
                submitBtn.style.display = 'none';
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            submitBtn.style.display = 'none';
            uploadingMsg.style.display = 'block';
            try {
                const response = await fetch('https://pdf-upload-app-3ea99fc9bf11.herokuapp.com/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    message.textContent = 'File uploaded successfully!';
                } else {
                    message.textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                message.textContent = 'An error occurred: ' + error.message;
            } finally {
                uploadingMsg.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
