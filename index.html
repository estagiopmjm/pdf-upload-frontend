<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .file-upload input {
            display: none;
        }
        #submitBtn {
            display: none;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #uploadingMsg {
            display: none;
            margin-top: 10px;
            color: #ffc107;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload PDF</h1>
        <form id="uploadForm">
            <label for="fileInput" class="file-upload">Select PDF File<input type="file" id="fileInput" accept=".pdf"></label>
            <span id="fileName"></span>
            <button type="submit" id="submitBtn">Upload</button>
            <p id="uploadingMsg">Uploading...</p>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const uploadingMsg = document.getElementById('uploadingMsg');
        const message = document.getElementById('message');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
                submitBtn.style.display = 'inline-block';
            } else {
                fileName.textContent = '';
                submitBtn.style.display = 'none';
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            submitBtn.style.display = 'none';
            uploadingMsg.style.display = 'block';
            try {
                const response = await fetch('https://serve-pm-6651dcd02c33.herokuapp.com/upload', {
                    method: 'POST', 
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    message.textContent = 'File uploaded successfully!';
                    message.style.color = '#28a745';
                } else {
                    message.textContent = 'Error: ' + result.error;
                    message.style.color = '#dc3545';
                }
            } catch (error) {
                message.textContent = 'An error occurred: ' + error.message;
                message.style.color = '#dc3545';
            } finally {
                uploadingMsg.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
