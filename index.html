<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Documentos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 50%; margin: auto; overflow: hidden; padding: 30px; background: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 50px; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; }
        label, input, select, button { margin: 10px 0; }
        button { background: #007BFF; color: #fff; border: none; padding: 10px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .document-group { display: flex; align-items: center; justify-content: space-between; margin: 5px 0; }
        .document-group input { display: none; }
    </style>
    <script>
        function toggleDocumentInput(selectElement, inputId) {
            var inputElement = document.getElementById(inputId);
            inputElement.style.display = selectElement.value === "Sim" ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload de Documentos</h1>
        <form action="https://warm-eyrie-74679-5c244624b988.herokuapp.com/upload" method="post" enctype="multipart/form-data">
            <!-- Campos de formulário para dados do usuário e documentos -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="faculdade">Faculdade:</label>
            <select id="faculdade" name="faculdade" required>
                <option value="Universidade Federal">Universidade Federal</option>
                <option value="Outras Faculdades">Outras Faculdades</option>
            </select>

            <h3>Documentos:</h3>

            <!-- Grupo de documentos -->
            <div class="document-group">
                <label for="rg">RG:</label>
                <select name="rg_possui" onchange="toggleDocumentInput(this, 'rg')">
                    <option value="Nao">Não</option>
                    <option value="Sim">Sim</option>
                </select>
                <input type="file" id="rg" name="rg">
            </div>

            <!-- Outros campos de documentos aqui -->

            <button type="submit">Enviar Documentos</button>
        </form>
    </div>
</body>
</html>
